# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# version format
version: I did this {build} times already.

# what combinations to test
environment:
  matrix:
    - nodejs_version: 0.10

build: off

test_script:
  - node --version
  - npm --version
  - npm install
  - npm test
