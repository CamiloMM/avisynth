# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: 0.10
    - nodejs_version: 0.8
    - nodejs_version: 0.11

# combinations having this can fail
matrix:
  allow_failures:
    - nodejs_version: 0.8

build: off

test_script:
  - node --version
  - npm --version
  - npm test
